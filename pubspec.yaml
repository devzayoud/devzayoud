name: leoiptv
description: LEO IPTV Player - Stream live TV channels and on-demand content
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_vlc_player: ^7.4.3

  # Core
  cupertino_icons: ^1.0.8

  intl: ^0.19.0
  vector_math: any
  flutter_svg: ^2.0.10+1

  # State management
  provider: ^6.1.2

  # File picker
  file_picker: ^8.1.2

  # Video playback
  video_player: ^2.9.2

  # Networking
  http: ^1.2.2
  connectivity_plus: ^6.1.5
  url_launcher: ^6.3.1

  # Local storage
  shared_preferences: ^2.3.2
  sqflite: ^2.3.3
  sqflite_common_ffi: ^2.3.2+1
  path: ^1.9.1
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
